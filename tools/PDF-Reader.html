<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ISAC PDF">
    
    <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=ISAC&background=0a84ff&color=fff&length=4&font-size=0.33&bold=true&size=192">
    <link rel="icon" href="https://ui-avatars.com/api/?name=ISAC&background=0a84ff&color=fff&length=4&font-size=0.33&bold=true&size=192">

    <title>ISAC PDF Reader</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>

    <script>
        if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.protocol === 'http:')) {
            navigator.serviceWorker.register('./sw.js').catch(console.error);
        }

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['"PingFang TC"', '"Microsoft JhengHei"', '"Heiti TC"', '-apple-system', 'sans-serif'] 
                    },
                    colors: { 
                        glass: 'rgba(20, 20, 22, 0.75)',
                        'glass-border': 'rgba(255, 255, 255, 0.12)'
                    },
                    spacing: { 'safe-top': 'env(safe-area-inset-top)', 'safe-bottom': 'env(safe-area-inset-bottom)' }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #000;
            overflow: hidden; touch-action: none;
            user-select: none; -webkit-user-select: none;
            font-family: "PingFang TC", "Microsoft JhengHei", "Heiti TC", -apple-system, sans-serif;
        }

        #viewport {
            width: 100vw; height: 100vh;
            overflow: hidden; position: relative; z-index: 0;
            background-color: #000;
        }
        
        .page-container {
            width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            transform-origin: 50% 50%; will-change: transform;
            position: absolute; top: 0; left: 0;
            transform: translate3d(0,0,0); /* 強制 GPU 加速 */
        }

        canvas {
            display: block; max-width: 100%; max-height: 100%;
            object-fit: contain;
            /* 移除陰影以提升縮放效能 (iPad Air 2 關鍵優化) */
            box-shadow: none; 
        }

        .ui-island {
            background: rgba(30, 30, 32, 0.85);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-icon {
            display: flex; align-items: center; justify-content: center;
            border-radius: 99px; transition: background 0.2s; color: #fff;
            width: 44px; height: 44px;
        }
        .btn-icon:active { background: rgba(255,255,255,0.2); transform: scale(0.96); }

        .ui-hidden .ui-top { transform: translateY(-150%); opacity: 0; }
        .ui-hidden .ui-bottom { transform: translateY(150%) translateX(-50%); opacity: 0; }
        .ui-bottom { transform: translateY(0) translateX(-50%); }

        input[type=range] {
            -webkit-appearance: none; background: transparent; height: 20px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 18px; width: 18px;
            border-radius: 50%; background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3); margin-top: -8px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 2px; background: rgba(255,255,255,0.3); border-radius: 2px;
        }

        .skeleton { color: #555; letter-spacing: 2px; font-weight: 500; }
        .font-num { font-variant-numeric: tabular-nums; }
        
        #pageLoading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #0a84ff; border-radius: 50%;
            animation: spin 0.8s linear infinite; pointer-events: none; z-index: 5;
            opacity: 0; transition: opacity 0.2s;
        }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="viewport">
        <div id="pageLoading"></div>
        <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-gray-500 z-10">
            <div class="w-16 h-16 rounded-2xl bg-white/10 flex items-center justify-center mb-4 text-white/50">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
            </div>
            <p class="mb-6 font-medium tracking-wide">未載入文件</p>
            <button onclick="openFilePicker()" class="px-6 py-2.5 bg-white text-black rounded-full font-semibold shadow-lg active:scale-95 transition-transform">開啟 PDF</button>
        </div>
    </div>

    <!-- UI 層 -->
    <div id="ui-layer" class="fixed inset-0 pointer-events-none z-50 flex flex-col justify-between">
        <div class="ui-top pointer-events-auto mt-safe-top pt-2 px-4 flex justify-between items-start transition-all duration-500">
            <button onclick="toggleSidebar()" class="ui-island rounded-full w-10 h-10 flex items-center justify-center text-white/90">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
            </button>
            <div class="ui-island px-4 py-2 rounded-full mx-2 max-w-[50%] truncate text-xs font-medium text-white/80 tracking-wide shadow-sm" id="bookTitle">PDF Reader</div>
            <button onclick="openFilePicker()" class="ui-island rounded-full w-10 h-10 flex items-center justify-center text-blue-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            </button>
        </div>

        <div id="toast" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 ui-island px-5 py-2 rounded-full text-white/90 text-sm font-medium opacity-0 transition-opacity duration-300 font-num">100%</div>

        <div class="ui-bottom pointer-events-auto absolute bottom-8 left-1/2 w-[90%] max-w-md pb-safe-bottom transition-all duration-500 origin-bottom">
            <div class="ui-island rounded-3xl p-4 flex flex-col gap-4">
                <div class="flex items-center gap-4 px-1">
                    <span id="pageCurrent" class="text-xs text-gray-400 w-8 text-right font-num">1</span>
                    <input type="range" id="pageSlider" class="flex-1" min="1" max="1" oninput="onSliderInput(this.value)" onchange="changePage(parseInt(this.value), true)">
                    <span id="pageTotal" class="text-xs text-gray-400 w-8 font-num">1</span>
                </div>
                <div class="h-px bg-white/5 w-full"></div>
                <div class="flex justify-between items-center">
                    <div class="flex gap-1">
                        <button onclick="changePage(-1)" class="btn-icon hover:bg-white/10">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        </button>
                        <button onclick="changePage(1)" class="btn-icon hover:bg-white/10">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </button>
                    </div>
                    <button onclick="resetZoom()" class="px-4 py-1.5 rounded-full bg-white/5 border border-white/5 text-xs text-gray-300 active:bg-white/20 transition-colors" id="zoomLabel">適應螢幕</button>
                    <div class="flex gap-1">
                        <button onclick="zoomStep(-0.25)" class="btn-icon hover:bg-white/10">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
                        </button>
                        <button onclick="zoomStep(0.25)" class="btn-icon hover:bg-white/10">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 hidden opacity-0 transition-opacity duration-300 backdrop-blur-sm z-[60]"></div>
    <div id="sidebar" class="fixed top-0 left-0 h-full w-80 bg-[#1c1c1e] transform -translate-x-full transition-transform duration-300 shadow-2xl flex flex-col pt-safe-top pb-safe-bottom border-r border-white/10 z-[70]">
        <div class="p-5 border-b border-white/10 flex justify-between items-center bg-[#1c1c1e]">
            <span class="font-bold text-lg text-white/90">目錄</span>
            <button onclick="toggleSidebar()" class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-gray-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div id="outlineContainer" class="flex-1 overflow-y-auto p-2 no-scrollbar bg-[#0f0f10]"></div>
    </div>

    <input type="file" id="fileInput" accept="application/pdf" class="hidden">
    
    <script>
        let pdfDoc = null;
        let totalPages = 0;
        let currentPage = 1;
        let isRendering = false;
        
        let state = {
            scale: 1,      
            panX: 0, panY: 0,
            isDragging: false,
            startX: 0, startY: 0,
            initialPinchDist: 0, initialScale: 1,
            contentWidth: 0, contentHeight: 0,
            touchStartTime: 0, touchStartX: 0, touchStartY: 0,
            // 新增：追蹤最大觸控點數，防止縮放結束時誤觸翻頁
            maxTouches: 0 
        };

        const MAX_SCALE = 4.0;
        const MIN_SCALE = 1.0;
        const MAX_RENDER_QUALITY = 2.0; 
        
        let renderTimeout = null;
        let rafId = null; 

        window.addEventListener('load', async () => {
            const savedPdf = await localforage.getItem('cached_pdf_data');
            const savedName = await localforage.getItem('cached_pdf_name');
            const savedPage = await localforage.getItem('cached_current_page');

            if (savedPdf) {
                setDocTitle(savedName || 'Document');
                await loadPdf(savedPdf, savedPage || 1);
            }

            const viewport = document.getElementById('viewport');
            viewport.addEventListener('touchstart', handleTouchStart, { passive: false });
            viewport.addEventListener('touchmove', handleTouchMove, { passive: false });
            viewport.addEventListener('touchend', handleTouchEnd);
        });

        function setDocTitle(name) {
            const cleanName = name.replace(/\.pdf$/i, '');
            document.getElementById('bookTitle').innerText = cleanName;
        }

        function toggleUI() {
            document.getElementById('ui-layer').classList.toggle('ui-hidden');
        }

        function handleTouchStart(e) {
            // 新增：每次新的觸控開始（從0指變1指），重置最大觸控點數
            if (e.touches.length === 1) {
                state.maxTouches = 1;
                
                state.touchStartTime = Date.now();
                state.touchStartX = e.touches[0].clientX;
                state.touchStartY = e.touches[0].clientY;

                state.isDragging = true;
                state.startX = e.touches[0].clientX;
                state.startY = e.touches[0].clientY;
                state.lastPanX = state.panX;
                state.lastPanY = state.panY;
            } else {
                // 如果有多指，更新最大觸控數
                state.maxTouches = Math.max(state.maxTouches, e.touches.length);
            }
            
            if (e.touches.length === 2) {
                state.isDragging = false;
                state.initialPinchDist = getDist(e.touches);
                state.initialScale = state.scale;
            }
        }

        function handleTouchMove(e) {
            e.preventDefault(); 
            
            // 持續追蹤最大觸控數
            state.maxTouches = Math.max(state.maxTouches, e.touches.length);

            if (rafId) return;

            rafId = requestAnimationFrame(() => {
                rafId = null;

                if (e.touches.length === 1 && state.isDragging) {
                    const dx = e.touches[0].clientX - state.startX;
                    const dy = e.touches[0].clientY - state.startY;

                    if (state.scale === 1) return;
                    
                    updateTransform(state.lastPanX + dx, state.lastPanY + dy, state.scale, false); 
                } else if (e.touches.length === 2) {
                    const dist = getDist(e.touches);
                    const ratio = dist / state.initialPinchDist;
                    let newScale = Math.min(Math.max(MIN_SCALE, state.initialScale * ratio), MAX_SCALE);
                    
                    updateTransform(state.panX, state.panY, newScale, false); 
                    state.scale = newScale; 
                }
            });
        }

        function handleTouchEnd(e) {
            state.isDragging = false;
            
            if (e.changedTouches.length === 1) {
                const timeDiff = Date.now() - state.touchStartTime;
                const distX = Math.abs(e.changedTouches[0].clientX - state.touchStartX);
                const distY = Math.abs(e.changedTouches[0].clientY - state.touchStartY);
                const dist = Math.hypot(distX, distY);

                if (timeDiff < 300 && dist < 10) {
                    toggleUI();
                    return; 
                }
            }

            if (state.scale < 1.05) { 
                resetZoom();
                
                // 修改：只有在整個操作過程中「始終只有一隻手指」時，才允許翻頁
                // 這解決了「雙指縮小後放開會誤判為單指滑動」的問題
                if (e.changedTouches.length === 1 && state.maxTouches === 1) { 
                    const dx = e.changedTouches[0].clientX - state.startX;
                    if (Math.abs(dx) > 80) { 
                        changePage(dx > 0 ? -1 : 1);
                    }
                }
            } else {
                const bounds = constrainBounds(state.panX, state.panY, state.scale);
                // 重要修正：邊界檢查後，必須更新 panX/panY 狀態，否則下次拖曳會跳回原點
                state.panX = bounds.x;
                state.panY = bounds.y;
                animateTo(bounds.x, bounds.y, state.scale);
                
                triggerHighResRender();
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        async function loadOutline() {
            const container = document.getElementById('outlineContainer');
            container.innerHTML = '';
            try {
                const outline = await pdfDoc.getOutline();
                if (!outline || outline.length === 0) {
                    container.innerHTML = `<div class="p-10 text-center text-gray-500 text-sm">此文件無目錄</div>`;
                    return;
                }
                const buildTree = async (items) => {
                    const ul = document.createElement('ul');
                    ul.className = 'pl-3 space-y-1 mt-1 border-l border-white/5 ml-1';
                    for (const item of items) {
                        const li = document.createElement('li');
                        const btn = document.createElement('button');
                        btn.className = 'w-full text-left px-3 py-3 text-gray-400 hover:text-white hover:bg-white/5 rounded-lg truncate text-sm transition-colors';
                        btn.innerText = item.title;
                        btn.onclick = async () => {
                            if (item.dest) {
                                let dest = item.dest;
                                if (typeof dest === 'string') dest = await pdfDoc.getDestination(dest);
                                if (dest) {
                                    const pageIndex = await pdfDoc.getPageIndex(dest[0]);
                                    changePage(pageIndex + 1, true);
                                    toggleSidebar();
                                }
                            }
                        };
                        li.appendChild(btn);
                        ul.appendChild(li);
                        if (item.items && item.items.length > 0) {
                            li.appendChild(await buildTree(item.items));
                        }
                    }
                    return ul;
                };
                const rootUl = await buildTree(outline);
                rootUl.className = 'space-y-1'; 
                container.appendChild(rootUl);
            } catch (e) { console.error(e); }
        }

        function openFilePicker() { document.getElementById('fileInput').click(); }
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const buffer = await file.arrayBuffer();
            await localforage.setItem('cached_pdf_data', buffer);
            await localforage.setItem('cached_pdf_name', file.name);
            setDocTitle(file.name);
            resetZoom(false);
            loadPdf(buffer, 1);
        });

        async function loadPdf(data, pageNum) {
            try {
                const loadingTask = pdfjsLib.getDocument(data);
                pdfDoc = await loadingTask.promise;
                totalPages = pdfDoc.numPages;
                
                document.getElementById('pageSlider').max = totalPages;
                document.getElementById('pageTotal').innerText = totalPages;
                document.getElementById('emptyState').classList.add('hidden');
                
                await loadOutline();
                renderCurrentPage(parseInt(pageNum));
            } catch (err) { alert('Load Error: ' + err.message); }
        }

        async function renderCurrentPage(num, forceHighRes = false) {
            if (num < 1 || num > totalPages) return;
            if (isRendering && !forceHighRes) return;
            isRendering = true;
            
            const spinner = document.getElementById('pageLoading');
            if(!forceHighRes) spinner.style.opacity = '1';

            currentPage = num;
            updateUIInfo();
            localforage.setItem('cached_current_page', currentPage);

            const viewportEl = document.getElementById('viewport');
            
            const container = document.createElement('div');
            container.className = 'page-container';
            container.style.transform = `translate(${state.panX}px, ${state.panY}px) scale(${state.scale})`;

            try {
                const page = await pdfDoc.getPage(num);
                const viewportRaw = page.getViewport({ scale: 1 });
                const screenW = window.innerWidth;
                const screenH = window.innerHeight;
                const fitScale = Math.min(screenW / viewportRaw.width, screenH / viewportRaw.height);
                
                let qualityMultiplier = forceHighRes ? state.scale : 1;
                let deviceDPR = window.devicePixelRatio || 1;
                if (!forceHighRes && state.scale > 1) qualityMultiplier = Math.min(state.scale, 1.5);

                let finalRenderScale = fitScale * Math.min(deviceDPR * qualityMultiplier, MAX_RENDER_QUALITY);
                
                const renderViewport = page.getViewport({ scale: finalRenderScale });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d', { alpha: false });

                canvas.width = renderViewport.width;
                canvas.height = renderViewport.height;
                
                const displayW = viewportRaw.width * fitScale;
                const displayH = viewportRaw.height * fitScale;
                canvas.style.width = `${displayW}px`;
                canvas.style.height = `${displayH}px`;

                state.contentWidth = displayW;
                state.contentHeight = displayH;

                await page.render({ canvasContext: ctx, viewport: renderViewport }).promise;
                
                container.appendChild(canvas);

                const oldContainers = viewportEl.querySelectorAll('.page-container');
                oldContainers.forEach(el => el.remove());
                
                viewportEl.appendChild(container);

                const bounds = constrainBounds(state.panX, state.panY, state.scale);
                if (bounds.x !== state.panX || bounds.y !== state.panY) {
                    updateTransform(bounds.x, bounds.y, state.scale);
                }

                if (!forceHighRes && state.scale > 1.2) {
                    triggerHighResRender();
                }

            } catch (err) { console.error(err); }
            
            spinner.style.opacity = '0';
            isRendering = false;
        }

        function triggerHighResRender() {
            clearTimeout(renderTimeout);
            renderTimeout = setTimeout(() => {
                if (state.scale > 1.2) renderCurrentPage(currentPage, true);
            }, 600); 
        }

        function zoomStep(delta) {
            let newScale = Math.min(Math.max(MIN_SCALE, state.scale + delta), MAX_SCALE);
            state.scale = newScale;
            animateTo(state.panX, state.panY, newScale);
            triggerHighResRender();
        }

        // 修改：更新座標的同時，務必更新 state，確保拖曳狀態正確
        function updateTransform(x, y, scale, updateText = true) {
            const el = document.querySelector('.page-container');
            if (el) el.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
            
            // 修復拖曳回彈問題：即時更新狀態
            state.panX = x;
            state.panY = y;
            
            if (updateText) updateLabel();
        }

        function animateTo(x, y, scale) {
            const el = document.querySelector('.page-container');
            if (!el) return;
            el.style.transition = 'transform 0.4s cubic-bezier(0.16, 1, 0.3, 1)';
            el.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
            state.panX = x; state.panY = y; state.scale = scale;
            updateLabel();
            setTimeout(() => { el.style.transition = ''; }, 400);
        }

        function constrainBounds(x, y, scale) {
            const screenW = window.innerWidth;
            const screenH = window.innerHeight;
            const currentW = state.contentWidth * scale;
            const currentH = state.contentHeight * scale;
            const maxDX = Math.max(0, (currentW - screenW) / 2);
            const maxDY = Math.max(0, (currentH - screenH) / 2);
            return {
                x: Math.min(Math.max(x, -maxDX), maxDX),
                y: Math.min(Math.max(y, -maxDY), maxDY)
            };
        }

        function resetZoom(animate = true) {
            state.scale = 1; state.panX = 0; state.panY = 0;
            if (animate) animateTo(0, 0, 1);
            else updateTransform(0, 0, 1);
        }

        function changePage(delta, abs = false) {
            const target = abs ? delta : currentPage + delta;
            if (target >= 1 && target <= totalPages) renderCurrentPage(target);
        }

        function getDist(touches) { return Math.hypot(touches[0].pageX - touches[1].pageX, touches[0].pageY - touches[1].pageY); }
        function onSliderInput(val) { document.getElementById('pageCurrent').innerText = val; }
        function updateUIInfo() {
            document.getElementById('pageCurrent').innerText = currentPage;
            document.getElementById('pageSlider').value = currentPage;
        }
        function updateLabel() {
            const label = document.getElementById('zoomLabel');
            const toast = document.getElementById('toast');
            const txt = Math.abs(state.scale - 1) < 0.1 ? "適應螢幕" : `${Math.round(state.scale * 100)}%`;
            label.innerText = txt;
            toast.innerText = txt;
            if (Math.abs(state.scale - 1) > 0.1) {
                toast.classList.remove('opacity-0');
                clearTimeout(window.toastTimer);
                window.toastTimer = setTimeout(() => toast.classList.add('opacity-0'), 1500);
            }
        }
    </script>
</body>
